{% load static %}
    <link rel="stylesheet" href="{% static 'ManagerPersonal/ManagerPersonal.css' %}"> 


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager personal update</title>
    <link rel="stylesheet" href="ManagerPersonal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <ul>
		<li><a href="{% url 'user:ManagerHome' %}" >Home</a></li>
		<li><a href="{% url 'user:About' %}">About</a></li>
		<li><a href="{% url 'user:Contact' %}">Contact</a></li>
		<li id="logout"><a href="{% url 'user:Login' %}" style="color:red"><strong>Logout<strong></a></li>
  </ul>

    <main>
        <h1>Manager personal update</h1>
        <div class="RegiPanel">
            <h2>fill in the desired fields:</h2>	
            <form action="/registration">
                <p class="user1">
					
                    <label for="Username"></label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="Username" id="Username" placeholder="new password" minlength="6"
                        maxlength="15">

                </p>
                <p>
                    <label for="Password"></label>
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <input type="password" name="Password" id="Password" placeholder="confirm password" minlength="6"
                        maxlength="20">
                </p>
				<p>
                    <button>update password</button>
                </p>
                <p>
                    <label for="Email"></label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="Email" id="Email" placeholder="new email" >
                </p>
                
				<p>
                    <button>update email</button>
                </p>
				
				<p>
                    <label for="Business name"></label>
                    <i class="fas fa-info-circle"></i>
                    <input type="text" name="Email" id="Email" placeholder="business name" >
                </p>
				<p>
                    <button>update business name</button>
                </p>
				
				<p>
                    <label for="Business code"></label>
                    <i class="fas fa-fingerprint"></i>
                    <input type="text" name="Email" id="Email" placeholder="business code" >
					<br>(choose a code up to 6 digits)
					
                </p>
				<p>
                    <button>update business code</button>
                </p>
				
                
                
            </form>
            
        </div>
    </main>
</body>

</html>
