<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infopacity-Registration</title>
    <link rel="stylesheet" href="RegistrationStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <ul>
		<li><a href="Login.html" >Home</a></li>
		<li><a href="About.html">About</a></li>
		<li><a href="Contact.html">Contact</a></li>
  </ul>

    <main>
        <h1>Infopacity Registration</h1>
        <div class="RegiPanel">
            <h2>Enter your data</h2>
            <form action="/registration">
                <p class="user1">

                    <label for="Username"></label>
                    <i class="fas fa-id-badge"></i>
                    <input type="text" name="Username" id="Username" placeholder="enter user name" minlength="6"
                        maxlength="15">

                </p>
                <p>
                    <label for="Password"></label>
                    <i class="fas fa-lock" aria-hidden="true"></i>
                    <input type="password" name="Password" id="Password" placeholder="enter password" minlength="6"
                        maxlength="20">
                </p>
                <p>
                    <label for="Email"></label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="Email" id="Email" placeholder="enter email" required>
                </p>
                <p>
                    <i class="fas fa-question"></i>
                    <select name="Client" id="Client">
                        <option value="">--select which client are you---</option>
                        <option value="Buisness">Buisness</option>
                        <option value="Worker">Worker</option>
                        <option value="Client">Client</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="term">Agree to <a href="">terms of use</a></label>
                </p>
                <p>
                    <button>Register</button>
                </p>
            </form>
            Already have an account <a href="Login.html">log in </a>
        </div>
    </main>
</body>

</html>
