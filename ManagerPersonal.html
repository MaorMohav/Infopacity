{% load static %}
    <link rel="stylesheet" href="{% static 'ManagerPersonal/ManagerPersonal.css' %}"> 

    <element event='some JavaScript'>
<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager personal update</title>
    <link rel="stylesheet" href="ManagerPersonal.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>

<center>
    <ul>
		<li><a href="{% url 'user:ManagerHome' %}" >Home</a></li>
		<li id="logout"><a href="{% url 'user:Login' %}" style="color:red"><strong>Logout<strong></a></li>
  </ul>



		
		
  <div id="signup" > 		
   
  <button class="open-button" onclick="openChangePassword()"> update password </button>
        

  <div class="RegiPanel" id="FormPassword">
    <h2>fill in the desired fields:</h2>
    <form action="/registration"  class="form-container">
        <p class="user1">

            <label for="Username"></label>
            <i class="fas fa-id-badge"></i>
            <input type="text" name="user_name" id="Username" placeholder="enter username" minlength="6" maxlength="15">

        </p>
        <p>
            <label for="Password"></label>
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" name="password" id="Password" placeholder="enter password" minlength="6"
                maxlength="20">
        </p>


        <p>
            <label for="confirm-Password"></label>
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" name="password_conf" id="Password" placeholder="confirm password" minlength="6"
                maxlength="20">

        </p>


        <p>
            <button>update password</button>
        </p>
         
        <p>
        <button type="button" onclick="closeChangePassword()">Close</button>
        </p>

    </form>

    </div>


        <button class="open-button" onclick="openChangeEmail()" > update email </button> 
        <div class="RegiPanel" id="FormEmail">
            <h2>fill in the desired fields:</h2>
           
         <form action="/registration"  class="form-container">
                <p class="user1">
        
                    <label for="Username"></label>
                    <i class="fas fa-id-badge"></i>
                    <input type="text" name="user_name" id="Username" placeholder="enter username" minlength="6" maxlength="15">
        
                </p>
                
        
                <p>
                    <label for="Email"></label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="Email" id="Email" placeholder="new email" >
                </p>
                
                <p>
                    <button>update email</button>
                </p>
                <p>
                    <button type="button" onclick="closeChangeEmail()">Close</button>
              </p>
        
            </form>
        
        
        </div>
        <button  class="open-button" onclick="openChangeBusinessName()" > update business name </button> 
        <div class="RegiPanel" id="FormBusinessName">
            <h2>fill in the desired fields:</h2>
            <form action="/registration"  class="form-container">
                <p class="user1">
        
                    <label for="Username"></label>
                    <i class="fas fa-id-badge"></i>
                    <input type="text" name="user_name" id="Username" placeholder="enter username" minlength="6" maxlength="15">
        
                </p>
                
        
                <p>
                    <label for="Business name"></label>
                    <i class="fas fa-info-circle"></i>
                    <input type="text" name="Email" id="Email" placeholder="business name" >
                </p>
                <p>
                    <button>update business name</button>
        
                </p>
               <p>
                    <button type="button" onclick="closeChangeBusinessName()">Close</button>
              </p>
            </form>
            
        </div>

        <button class="open-button" onclick="openChangeBusinessCode()"> update business code </button>
        
    <div class="RegiPanel" id="FormBusinessCode">
        <h2>fill in the desired fields:</h2>
        <form action="/registration" class="form-container">
            <p class="user1">
    
                <label for="Username"></label>
                <i class="fas fa-id-badge"></i>
                <input type="text" name="user_name" id="Username" placeholder="enter username" minlength="6" maxlength="15">
    
            </p>
            
    
            <p>
                <label for="Business code"></label>
                <i class="fas fa-fingerprint"></i>
                <input type="text" name="Email" id="Email" placeholder="business code" >
                <br>(choose a code up to 6 digits)
                
            </p>
            <p>
                <button>update business code</button>
            </p>
           
            <p>
                <button type="button" onclick="closeChangeBusinessCode()">Close</button>
          </p>
        </form>
    
    
    </div>
        
</div>





    <script>
        function openChangePassword() {

          document.getElementById("FormPassword").style.display = "block"; 
        }
        
        function closeChangePassword() {
          document.getElementById("FormPassword").style.display = "none";
        }


        function openChangeEmail() {
          document.getElementById("FormEmail").style.display = "block";
        }
        
        function closeChangeEmail() {
          document.getElementById("FormEmail").style.display = "none";
        }

        function openChangeBusinessName() {
          document.getElementById("FormBusinessName").style.display = "block";
        }
        
        function closeChangeBusinessName() {
          document.getElementById("FormBusinessName").style.display = "none";
        }

        function openChangeBusinessCode() {
          document.getElementById("FormBusinessCode").style.display = "block";
        }
        
        function closeChangeBusinessCode() {
          document.getElementById("FormBusinessCode").style.display = "none";
        }
  </script>
        
    </center>

</body>

</html>
